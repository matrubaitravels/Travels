<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loading | Matrubai Travels</title>

<script src="https://cdn.tailwindcss.com"></script>

<style>
.hero-bg{
background: linear-gradient(rgba(11,42,91,0.9), rgba(3,19,43,0.95)),
url("https://images.unsplash.com/photo-1501785888041-af3ef285b470");
background-size: cover;
background-position: center;
}

/* Spinner */
@keyframes spin {
0% { transform: rotate(0deg); }
100% { transform: rotate(360deg); }
}

.spinner {
border: 4px solid rgba(255,255,255,0.3);
border-top: 4px solid white;
border-radius: 50%;
width: 60px;
height: 60px;
animation: spin 1s linear infinite;
}
</style>
</head>

<body>

<section class="hero-bg min-h-screen flex flex-col items-center justify-center text-center px-4">

<!-- Transparent Logo -->
<img 
src="https://raw.githubusercontent.com/matrubaitravels/Travels/refs/heads/master/logo-1.jpeg"
class="w-32 md:w-40 mb-6 drop-shadow-lg">

<h1 class="text-3xl md:text-5xl font-bold text-white mb-4">
Preparing Your Trip Details...
</h1>

<p class="text-white opacity-80 mb-8">
Please wait while we take you to the enquiry form.
</p>

<div class="spinner"></div>

</section>

<script>

// Get selected package from URL
const params = new URLSearchParams(window.location.search);
const selectedPackage = params.get("package");

// Redirect after 3 seconds
setTimeout(() => {
  if(selectedPackage){
    window.location.href = "enquire.html?package=" + encodeURIComponent(selectedPackage);
  } else {
    window.location.href = "enquire.html";
  }
}, 3000);

</script>

</body>
</html>
